<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search - How to make vegan dishes?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .search-query {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .search-query strong {
            color: #667eea;
            font-size: 18px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .countdown {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .countdown span {
            font-weight: bold;
            color: #667eea;
            font-size: 24px;
        }

        .feature-list {
            text-align: left;
            margin: 30px 0;
            padding: 0 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }

        .feature-item::before {
            content: 'âœ“';
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¥</div>
        <h1>YouTube Search Automation</h1>
        <p>Ready to search for delicious vegan recipes on YouTube!</p>

        <div class="search-query">
            <strong>"How to make vegan dishes?"</strong>
        </div>

        <div class="feature-list">
            <div class="feature-item">Opens YouTube.com</div>
            <div class="feature-item">Searches for vegan dish recipes</div>
            <div class="feature-item">Instant results</div>
        </div>

        <button class="btn" id="searchBtn">Search on YouTube</button>

        <div class="countdown" id="countdown" style="display: none;">
            Redirecting in <span id="timer">3</span> seconds...
        </div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchQuery = encodeURIComponent('How to make vegan dishes?');
            const youtubeSearchUrl = `https://www.youtube.com/results?search_query=${searchQuery}`;

            // Show countdown
            document.getElementById('countdown').style.display = 'block';
            this.disabled = true;
            this.style.opacity = '0.5';

            let timeLeft = 3;
            const timerElement = document.getElementById('timer');

            const countdownInterval = setInterval(function() {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = youtubeSearchUrl;
                }
            }, 1000);
        });
    </script>
</body>
</html>
